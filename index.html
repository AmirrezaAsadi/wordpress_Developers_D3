<!DOCTYPE html>
<html>
<head>
    <title>Developer Network Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .visualization {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            background: white;
        }
        .tooltip {
            position: absolute;
            padding: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
        }
        .legend {
            margin-top: 16px;
            font-size: 14px;
            color: #666;
        }
        .legend p {
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="font-size: 24px; font-weight: bold; margin-bottom: 16px;">
            Developer Network Visualization
        </h2>
        <div class="visualization">
            <svg id="network"></svg>
        </div>
        <div class="legend">
            <p>• Node size represents betweenness centrality</p>
            <p>• Edge thickness shows number of interactions</p>
            <p>• Arrows indicate review direction</p>
            <p>• Hover over nodes for detailed information</p>
        </div>
    </div>

    <script>
        // Country code mapping
        const countryMap = {
            'USA': 'US',
            'United States': 'US',
            'United Kingdom': 'GB',
            'Germany': 'DE',
            'France': 'FR',
            'Spain': 'ES',
            'Italy': 'IT',
            'Netherlands': 'NL',
            'Belgium': 'BE',
            'Switzerland': 'CH',
            'Austria': 'AT',
            'Canada': 'CA',
            'Australia': 'AU',
            'India': 'IN',
            'Unknown': 'UN'
        };

        function getCountryCode(country) {
            return countryMap[country] || 'UN';
        }

        async function createVisualization() {
            try {
                // Load the data
                const [devResponse, edgeResponse] = await Promise.all([
                    fetch('developer_network_countrybetweenness.csv'),
                    fetch('network_edges.csv')
                ]);

                const devText = await devResponse.text();
                const edgeText = await edgeResponse.text();

                const devData = Papa.parse(devText, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true
                }).data;

                const edgeData = Papa.parse(edgeText, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true
                }).data;

                // Set up the visualization
                const width = 1000;
                const height = 800;

                const svg = d3.select('#network')
                    .attr('width', width)
                    .attr('height', height)
                    .attr('viewBox', [0, 0, width, height]);

                // Create container for zoom
                const container = svg.append('g');

                // Define arrow markers
                const defs = svg.append('defs');
                ['small', 'medium', 'large'].forEach((size, i) => {
                    defs.append('marker')
                        .attr('id', `arrow-${size}`)
                        .attr('viewBox', '-10 -10 20 20')
                        .attr('refX', 15 + i * 2)
                        .attr('refY', 0)
                        .attr('markerWidth', 6 + i)
                        .attr('markerHeight', 6 + i)
                        .attr('orient', 'auto')
                        .append('path')
                        .attr('d', 'M-6,-6 L 0,0 L -6,6')
                        .attr('fill', '#999');
                });

                // Create scales
                const betweennessScale = d3.scaleLinear()
                    .domain([0, d3.max(devData, d => d.betweenness)])
                    .range([8, 25]);

                const edgeWeightScale = d3.scaleLinear()
                    .domain([1, d3.max(edgeData, d => d.weight)])
                    .range([1, 4]);

                // Create force simulation
                const simulation = d3.forceSimulation(devData)
                    .force('link', d3.forceLink(edgeData)
                        .id(d => d.developer_id)
                        .distance(100))
                    .force('charge', d3.forceManyBody().strength(-200))
                    .force('center', d3.forceCenter(width / 2, height / 2))
                    .force('collision', d3.forceCollide().radius(d => betweennessScale(d.betweenness) + 5));

                // Create links
                const links = container.append('g')
                    .selectAll('path')
                    .data(edgeData)
                    .join('path')
                    .attr('stroke', '#999')
                    .attr('stroke-opacity', 0.6)
                    .attr('stroke-width', d => edgeWeightScale(d.weight))
                    .attr('fill', 'none')
                    .attr('marker-end', d => `url(#arrow-${
                        d.weight <= 2 ? 'small' : d.weight <= 4 ? 'medium' : 'large'
                    })`);

                // Create nodes
                const nodes = container.append('g')
                    .selectAll('.node')
                    .data(devData)
                    .join('g')
                    .attr('class', 'node')
                    .call(d3.drag()
                        .on('start', dragstarted)
                        .on('drag', dragged)
                        .on('end', dragended));

                // Add circular backgrounds
                nodes.append('circle')
                    .attr('r', d => betweennessScale(d.betweenness))
                    .attr('fill', 'white')
                    .attr('stroke', '#666')
                    .attr('stroke-width', 1);

                // Add country flags
                nodes.append('image')
                    .attr('xlink:href', d => {
                        const country = d.country === 'United States' ? 'USA' : d.country;
                        return `https://flagcdn.com/w40/${getCountryCode(country).toLowerCase()}.png`;
                    })
                    .attr('x', d => -betweennessScale(d.betweenness))
                    .attr('y', d => -betweennessScale(d.betweenness))
                    .attr('width', d => betweennessScale(d.betweenness) * 2)
                    .attr('height', d => betweennessScale(d.betweenness) * 2)
                    .attr('clip-path', 'circle(50%)')
                    .on('error', function() {
                        const parent = d3.select(this.parentNode);
                        parent.select('circle').attr('fill', '#ccc');
                        this.remove();
                    });

                // Add tooltip
                const tooltip = d3.select('body').append('div')
                    .attr('class', 'tooltip')
                    .style('opacity', 0);

                nodes.on('mouseover', (event, d) => {
                        tooltip.transition()
                            .duration(200)
                            .style('opacity', .9);
                        tooltip.html(`
                            Developer: ${d.developer_id}<br/>
                            Country: ${d.country}<br/>
                            Betweenness: ${d.betweenness.toFixed(4)}<br/>
                            In-degree: ${d.in_degree}<br/>
                            Out-degree: ${d.out_degree}
                        `)
                            .style('left', `${event.pageX + 10}px`)
                            .style('top', `${event.pageY - 28}px`);
                    })
                    .on('mouseout', () => {
                        tooltip.transition()
                            .duration(500)
                            .style('opacity', 0);
                    });

                // Add zoom behavior
                const zoom = d3.zoom()
                    .scaleExtent([0.1, 4])
                    .on('zoom', (event) => {
                        container.attr('transform', event.transform);
                    });

                svg.call(zoom);

                // Update positions on simulation tick
                simulation.on('tick', () => {
                    links.attr('d', d => {
                        const dx = d.target.x - d.source.x;
                        const dy = d.target.y - d.source.y;
                        const dr = Math.sqrt(dx * dx + dy * dy) * 2;
                        
                        if (d.source === d.target) {
                            // Self-loop
                            const x = d.source.x;
                            const y = d.source.y;
                            const r = betweennessScale(d.source.betweenness);
                            return `M ${x-r},${y} 
                                    a ${r},${r} 0 1,1 ${r*2},0 
                                    a ${r},${r} 0 1,1 ${-r*2},0`;
                        } else {
                            // Regular link with curve
                            return `M${d.source.x},${d.source.y}A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y}`;
                        }
                    });

                    nodes.attr('transform', d => `translate(${d.x},${d.y})`);
                });

                // Drag functions
                function dragstarted(event, d) {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                }

                function dragged(event, d) {
                    d.fx = event.x;
                    d.fy = event.y;
                }

                function dragended(event, d) {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                }

            } catch (error) {
                console.error('Error creating visualization:', error);
            }
        }

        // Initialize the visualization
        createVisualization();
    </script>
</body>
</html>
